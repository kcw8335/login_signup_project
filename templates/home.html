<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 로그인을 했을 때 -->
    {% if user.is_authenticated %}
    <p style="font-size: large;">{{user.username}}님 환영합니다!!</p>
    <a href="{% url 'logout' %}">로그아웃하기</a>
    <br>
    <!-- 로그인을 하지 않았을 때 -->
    {% else %}
    <a href="{% url 'login' %}">로그인 페이지로 이동</a>
    <a href="{% url 'signup' %}">회원가입 페이지로 이동</a>
    {% endif %}
</body>
</html>
